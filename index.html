<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tabs Example</title>
    <style>
        /* Basic styles for tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tabcontent iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h2>PDF Tabs Example</h2>
<p>Click on the tabs to view different PDF files:</p>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tab1')">One</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Two</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Three</button>
</div>

<div id="Tab1" class="tabcontent">
    <div class="pdf-item">
        <h3>ek.pdf</h3>
        <iframe src="ek.pdf" type="application/pdf"></iframe>
    </div>
    <div class="pdf-item">
        <h3>dui.pdf</h3>
        <iframe src="dui.pdf" type="application/pdf"></iframe>
    </div>
    <div class="pdf-item">
        <h3>tin.pdf</h3>
        <iframe src="tin.pdf" type="application/pdf"></iframe>
    </div>
</div>

<div id="Tab2" class="tabcontent">
    <!-- Placeholder for Tab 2 content -->
</div>

<div id="Tab3" class="tabcontent">
    <!-- Placeholder for Tab 3 content -->
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Default open tab
    document.querySelector('.tab button').click();
</script>

</body>
</html>
